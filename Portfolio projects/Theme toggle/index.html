<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme toggle v1.0</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/themecolors.css" />
    <link rel="stylesheet" href="/css/navmenu.css" />
    <link rel="stylesheet" href="/css/toggleswitch.css" />
    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="grid">
      <div class="navmenu">
        <a href="#home" class="navlink-home">Home</a>
        <a href="#products" class="navlink">Producs</a>
        <a href="#services" class="navlink">Services</a>
        <a href="#about-us" class="navlink">About us</a>
        <a href="#contacts" class="navlink">Contacts</a>

        <span class="theme-toggle" id="toggle-icon">
          <span class="toggle-text">Dark Theme</span>
          <label class="switch">
            <input type="checkbox" id="theme-toggler" />
            <span class="slider round"></span>
          </label>
        </span>
      </div>
      <div class="page">
        <section id="home">
          <div class="title">
            <h2>Home</h2>
          </div>
        </section>
        <section id="products">
          <div class="title">
            <h2>Products</h2>
          </div>
        </section>
        <section id="services">
          <div class="title">
            <h2>Services</h2>
          </div>
        </section>
        <section id="about-us">
          <div class="title">
            <h2>About Us</h2>
          </div>
        </section>
        <section id="contacts">
          <div class="title">
            <h2>Contacts</h2>
          </div>
          <div class="developed-by">
            <a href="https://github.com/PaulESanchezC">
              Paul Sanchez <i class="fa-brands fa-github"></i>
            </a>
          </div>
        </section>
      </div>
      <div class="footer"></div>
    </div>
    <!-- Scripts -->
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
