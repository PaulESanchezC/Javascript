<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Quote container -->
    <div class="quote-container col-12" id="quote-container">
      <div class="title">
        <span class="sans"> Quote generator</span>
      </div>
      <div>
        <i class="fas fa-quote-left"></i>
        <span id="quote" class="quotes"> The quote would be shown here. </span>
        <i class="fas fa-quote-right"></i>
      </div>

      <!-- Author -->
      <div class="quote-author">
        <span id="author">Buddah </span>
      </div>

      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter-button" title="tweet it!">
          <i class="fab fa-twitter"></i>
        </button>

        <button id="new-quote">New Quote</button>
      </div>
    </div>

    <div class="footer">
      <span class="footer-text">
        Developed by:
        <br />
        <a href="https://github.com/PaulESanchezC">
          Paul Sanchez
          <i class="fa-brands fa-github"></i>
        </a>
      </span>
    </div>

    <!-- Scripts -->
    <script src="/js/script.js"></script>
    <script src="/js/getQuotes.js"></script>
    <script src="/js/tweetQuote.js"></script>
  </body>
</html>
