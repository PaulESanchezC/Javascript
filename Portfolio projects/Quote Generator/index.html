<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <!-- Fontawesome -->
    <link
      defer
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="page">
      <!-- Quote container -->
      <div class="quote-container" id="quote-container">
        <div class="title">
          <span class="sans"> Quote generator</span>
        </div>
        <div>
          <i class="fas fa-quote-left"></i>
          <span id="quote" class="quotes"></span>
          <i class="fas fa-quote-right"></i>
        </div>

        <!-- Author -->
        <div class="quote-author">
          <span id="author"></span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
          <button class="twitter-button" id="twitter-button" title="tweet it!">
            <i class="fab fa-twitter"></i>
          </button>

          <button id="new-quote">New Quote</button>
        </div>
      </div>

      <div class="footer">
        <span class="footer-text">
          Developed by:
          <br />
          <a href="https://github.com/PaulESanchezC">
            Paul Sanchez
            <i class="fa-brands fa-github"></i>
          </a>
        </span>
      </div>
    </div>

    <!-- Scripts -->
    <script defer src="/js/script.js"></script>
    <script async src="/js/getQuotes.js"></script>
    <script defer src="/js/tweetQuote.js"></script>
  </body>
</html>
